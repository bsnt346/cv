<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Yourself</title>
  </head>

  <body>
    <h1><u> REGITERATION</u></h1>
    <form action="index.html">
      <table cellspacing="10">
        <tr>
          <td>
            <label for=""><b> First Name</b></label>
          </td>

          <td>
            <label for=""><b>Last Name</b></label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" placeholder="Enter your first name" /><br />
          </td>
          <td>
            <input type="text" placeholder="Enter your last name" /><br />
          </td>
        </tr>
        <tr>
          <td>
            <label for=""><b> Email</b></label>
          </td>

          <td>
            <label for=""><b>Phone Number</b></label>
          </td>
        </tr>
        <tr>
          <td><input type="email" placeholder="Enter your email" /><br /></td>
          <td><input type="tel" placeholder="Enter your number" /><br /></td>
        </tr>

        <tr>
          <td>
            <label for=""><b> Password</b></label>
          </td>

          <td>
            <label for=""><b>Confirm Password</b></label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="password" placeholder="Enter your password" /><br />
          </td>
          <td>
            <input type="password" placeholder="confirm your password" /><br />
          </td>
        </tr>
        <tr>
          <td>
            <label for=""><b> Gender</b></label>
          </td>

          <td></td>
        </tr>
        <tr>
          <td><input type="radio" />Male</td>
          <td><input type="radio" />Female</td>
          <td><input type="radio" />Prefer not to say</td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
